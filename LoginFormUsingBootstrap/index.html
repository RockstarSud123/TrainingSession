<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form Using Bootstrap</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <div class="col-md-12 text-center form-group" >

                <!-- Heading -->
                <h2>Create Account</h2>
                <p class="lead">Get started with your free Account</p>
                
                <div class="form-group">
     
                    <!-- Login with Twitter -->
                    <div class="form-group">
                        <a class="btn btn-primary btn-block" role="button">
                           <i class="fa fa-twitter"></i>Login with Twitter
                        </a>
                    </div>

                    <!-- Login with Facebook -->
                    <div>
                        <a class="btn btn-info btn-block" role="button">
                            <i class="fa fa-facebook"></i>Login with Facebook
                        </a>
                    </div>
                </div>

                <!-- Full Name -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="fullname-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Full Name" aria-describedby="fullname-addon">
                </div>

                <!-- Email Address -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="email-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Email Address" aria-describedby="email-addon">
                    <span class="input-group-addon" id="email-address-addon">xyz@example.com</span>     
                </div>

                <!-- Phone Number -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="phonenumber-addon">
                        <i class="glyphicon glyphicon-earphone"></i>
                    </span>
                    <div class="row">
                        <div class="col-xs-5 ">
                            <select class="form-control">
                                <option selected="">+971</option>
                                <option value="2">+972</option>
                                <option value="3">+198</option>
                                <option value="4">+701</option>
                            </select>
                        </div>
      
                        <div class="col-xs-7">
                            <input type="number" class="form-control" placeholder="Phone Number" aria-describedby="phonenumber-addon">
                        </div>
                    </div>
                </div>

                <!-- Select Job Type -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="jobtype-addon">
                        <i class=""></i>
                    </span>
                    <select class="form-control">
                        <option selected="">Select</option>
                        <option value="1">Designer</option>
                        <option value="2">Architect</option>
                        <option value="3">Consultant</option>
                        <option value="4">SAP Architect</option>
                    </select>
                </div>

                <!-- Create Password -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="password-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Create Password" aria-describedby="password-addon">
                </div>

                <!-- Repeat Password -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="repeatpwd-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Repeat Password" aria-describedby="repeatpwd-addon">
                </div>

                <!-- Create Account -->
                <div class="form-group">
                    <a class="btn btn-info btn-block btn-lg" role="button">
                        Create Account
                    </a> 
                </div>   

                <!-- Option to the user -->
                <p class="lead">Have an account ? <a state="active">Log In</a></p>                
            </div>
        </div>
    </form>
</body>
</html>
