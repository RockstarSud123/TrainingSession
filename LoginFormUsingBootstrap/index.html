<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="container">
        <div class="container">
            <div class="col-md-12 text-center form-group" >

                <!-- Heading -->
                <h2>Create Account</h2>
                <p class="lead">Get started with your free Account</p>
                
                <div class="form-group">
     
                    <!-- Login with Twitter -->
                    <div class="form-group">
                        <a class="btn btn-primary btn-block btn-twitter" role="button">
                           Login with Twitter
                        </a>
                    </div>

                    <!-- Login with Facebook -->
                    <div>
                        <a class="btn btn-info btn-block btn-facebook" role="button">
                            Login with Facebook
                        </a>
                    </div>
                </div>

                <!-- Full Name -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Full Name" aria-describedby="basic-addon1">
                </div>

                <!-- Email Address -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="basic-addon2">
                            <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Email Address" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">xyz@example.com</span>     
                </div>

                <!-- Phone Number -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="basic-addon3">
                        <i class="glyphicon glyphicon-earphone"></i>
                    </span>
                    <div class="row">
                        <div class="col-xs-5 ">
                            <select class="form-control" style="max-width: 120px">
                                <option selected="">+971</option>
                                <option value="2">+972</option>
                                <option value="3">+198</option>
                                <option value="4">+701</option>
                            </select>
                        </div>
      
                        <div class="col-xs-7">
                            <input type="number" class="form-control" placeholder="Phone Number" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>

                <!-- Select Job Type -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="basic-addon4">
                        <i class=""></i>
                    </span>
                    <select class="form-control">
                        <option selected="">Select</option>
                        <option value="1">Designer</option>
                        <option value="2">Architect</option>
                        <option value="3">Consultant</option>
                        <option value="4">SAP Architect</option>
                    </select>
                </div>

                <!-- Create Password -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="basic-addon5">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Create Password" aria-describedby="basic-addon5">
                </div>

                <!-- Repeat Password -->
                <div class="input-group form-group">
                    <span class="input-group-addon" id="basic-addon6">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Repeat Password" aria-describedby="basic-addon6">
                </div>

                <!-- Create Account -->
                <div class="form-group">
                    <a class="btn btn-info btn-block" role="button">
                        Create Account
                    </a> 
                </div>   

                <!-- Option to the user -->
                <p class="lead">Have an account ? <a href="#default" state="active">Log In</a></p>                
            </div>
        </div>
    </form>
</body>
</html>
